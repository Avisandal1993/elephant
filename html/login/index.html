<body>
<div class="blue-bg fixed top half behind-text bg-gradient"></div>
<div class="box text-align-center">
    <form id="SignInForm"  action="https://info.payu.in/merchant/login" method="post"> <input type='hidden' name='CSRFName' value='CSRFProtect_1595688038' />

			<h2><strong>Signin to your account</strong></h2>
                        <div class="error" style="display:none;" ></div>

					<span class="ico user"></span>
                    <input name="username" class="validate" data-field-name="Username"  id="UserName" maxlength="60" autocomplete="off" type="text" value="" placeholder="Username" />

				</div>
				<div class="form-row">
					<span class="ico password"></span>
					<input name="password" class="validate" data-field-name="Password"  maxlength="60" id="Password" autocomplete="off" type="password" placeholder="Password" />
					<p style="text-align:right;font-size:14px;"><a href="https://txncdn.payubiz.in/resetpassword" class="blue-text"><b>Trouble Logging In?</b></a></p>
				</div>
				<div class="form-row">
					<button type="submit" class="uppercase"><strong>Sign In</strong></button>
				</div>
			</div>
			<div class="small-text">
                 <p>if you Don't have an account? Sign Up <a href="https://dashboard.payubiz.in/signup/register" class="blue-text"><strong>here</strong></a></p>
